<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сумма чисел</title>
</head>
<body>
    <h1>Введите числа</h1>
    <form id="numberForm">
        <label for="number1">Число 1:</label>
        <input type="number" id="number1" required>
        <br>
        <label for="number2">Число 2:</label>
        <input type="number" id="number2" required>
        <br>
        <button type="button" id="calculateButton" onclick="calculateSum()">Сложить</button>
    </form>

    <script>
        function calculateSum() {
            const num1 = parseFloat(document.getElementById("number1").value);
            const num2 = parseFloat(document.getElementById("number2").value);
            const button = document.getElementById("calculateButton");

            if (isNaN(num1) || isNaN(num2)) {
                alert("Ошибка: Введите корректные числа.");
                return;
            }

            const sum = num1 + num2;

            alert("Сумма: " + sum);

            button.ondblclick = function() {
                button.innerText = "Сумма: " + sum; 
            };
        }
    </script>
</body>
</html>
