<meta charset="UTF-8">
<title>Задача 11</title>
<style>
    .button { color: black; }
    .white { color: white; }
</style>
</head>
<body>
<button class="button">Кнопка 1</button>
<button class="button">Кнопка 2</button>
<button id="changeButtonColorBtn">Изменить цвет текста кнопок</button>
<script>
    const changeButtonColor = () => {
        document.querySelectorAll('.button').forEach(button => {
            button.classList.add('white');
        });
    };

    document.getElementById('changeButtonColorBtn').addEventListener('click', changeButtonColor);
</script>
</body>
